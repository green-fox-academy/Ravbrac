<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Programmer Fox Club</title>
</head>
<body>
<nav>
    <ul>
        <li>
            <a href="">Information</a>
        </li>
    </ul>

</nav>


<img src="greenfox.png" alt="">

<p th:text="'This is ' + ${name} + ', currently living on ' + ${food} + ' and ' + ${drink} + '. He knows ' + ${tricks.size()} +' tricks.'"></p>

<h1>Known tricks</h1>
<br>
<ul th:each="trick: ${tricks}">
    <li th:text="${trick}"></li>
</ul>
<p th:text="${noTrick}"></p>
</body>
</html>
