<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Programmer Fox Club</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<nav>
    <ul>
        <li><a th:href="'/?name=' + ${name}">Information</a></li>
        <li><a th:href="'/nutritionStore?name=' + ${name}">Nutrition Store</a></li>
        <li><a th:href="'/trickCenter?name=' + ${name}">Trick Center</a></li>
        <li><a href="">Action History</a></li>
    </ul>

</nav>


<img src="greenfox.png" alt="">

<p th:text="'This is ' + ${name} + ', currently living on ' + ${food} + ' and ' + ${drink} + '. He knows ' + ${tricks.size()} +' tricks.'"></p>

<h1>Known tricks</h1>
<p th:text="${noTrick}"></p>
<ul th:each="trick: ${tricks}">
    <li th:text="${trick}"></li>
</ul>

</body>
</html>
