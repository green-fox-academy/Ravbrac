<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Basic Webshop</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <header>
        <a th:href="'/webshop'">My Shop</a>
        <a th:href="'/more-filters'" class="more">More >></a>
    </header>

    <nav>
        <a th:href="'/only-available'">ONLY AVAILABLE</a>
        <a th:href="'/cheapest-first'">CHEAPEST FIRST</a>
        <a th:href="'/contains-nike'">CONTAINS NIKE</a>
        <a th:href="'/average-stock'">AVERAGE STOCK</a>
        <a th:href="'/most-expensive'">MOST EXPENSIVE AVAILABLE</a>
    </nav>

    <form action="/search" method="post">
        <label for="searchBar">Search for:</label>
        <div class="searchField">
            <input name="searchWord" id="searchBar" placeholder="... something like nike">
            <button type="submit">Search</button>
        </div>

    </form>

    <p th:text="${displayText} + ${displayData}" class="average"></p>


</body>
</html>
